    html,
    body {
        margin: 0;

    h1.editor-title {
        background: #393F4F;
        color: white;
        margin: 0;

        font-size: 14px;
        line-height: 40px;
        font-family: 'Hiragino Sans GB', 'Arial', 'Microsoft Yahei';

        left: 0;
        right: 0;
    }
    </style>

<script src="./js/filesaver/FileSaver.min.js"></script>
<script type="text/javascript">
function exportFile() {
    var content = editor.minder.exportJson();
    content = JSON.stringify(content, null, 2);
    var blob = new Blob([content], {
        type: "text/plain;charset=utf-8"
    });
    saveAs(blob, "思维导图.mindset");
}

function importFile() {
    document.getElementById('files').click();
}
function clickFile() {
            var selectedFile = document.getElementById('files').files[0];
            var reader = new FileReader();
            reader.readAsText(selectedFile);
            reader.onload = function () {
                console.log(this.result);
                editor.minder.importJson(JSON.parse(this.result));
            }
        }
</script>

<body ng-app="kityminderDemo" ng-controller="MainController">
    <h1 class="editor-title">魔法编程 思维导图工具 &nbsp;&nbsp;
	<input type="file" id="files" style="display: none" onchange="clickFile();" accept=".mindset">
	<button onclick="importFile()" style="background: transparent;border:none;">打开文件</button>
    	<button onclick="exportFile()" style="background: transparent;border:none;">保存文件</button>
    </h1>
    <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<script>
angular.module('kityminderDemo', ['kityminderEditor'])
    .config(function(configProvider) {
        configProvider.set('imageUpload', 'http://naotu.baidu.com/bos/upload_image');
    })
    .controller('MainController', function($scope) {
        $scope.initEditor = function(editor, minder) {
